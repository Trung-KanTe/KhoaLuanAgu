    <div class="d-flex flex-column align-items-left justify-content-center" style="min-height: 50px; margin-top: -48px;">
        <div class="d-inline-flex" style="font-size: 1rem; font-weight: 500; color: black; margin-left: 50px;">
            <p class="m-0"><a routerLink="/" routerLinkActive="active" class="nav-link" style="cursor: pointer; padding-right: 5px; padding-left: 5px;" title="Return Home">Home</a></p>
            <p class="m-0 px-2 pt-2 " style="padding-left: -10px;">/</p>
            <p class="m-0 pt-2 text-primary">Recovery_password</p>
        </div>

<!-- Page Header End -->


<div class="container-fluid">
    <div class="row px-xl-5 justify-content-center" style="padding-top: 30px; padding-bottom: 100px;">      
        <div class="col-lg-8 mr-3 p-3" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); border-radius: 5px; background: white;">
            <div class="d-flex justify-content-between align-items-center mb-4" style="border-bottom: 1px solid black;">
                <!-- Chữ Profile bên trái -->
                <h3 class="m-0" style="color: rgb(25, 24, 24);">Recovery Password</h3>
                <a routerLink="/login" class="close-btn position-absolute" style="top: 5px; right: 5px; background: none; border: none; cursor: pointer;">
                    <i class="fa-solid fa-arrow-rotate-left" style="color: #f85757; font-size: 1.2rem;"></i>
                </a>
            </div>

            <div class="row">
                <!-- Cột bên trái: Form nhập mật khẩu -->
                <div class="col-8">
        
                  <div class="form-group mb-3">
                    <label class="lbl-partner">New Password</label>
                    <input class="form-control" type="password" placeholder="Enter new password"
                      style="font-size: 0.9rem; border: 1px solid #222; border-radius: 10px;">
                  </div>
        
                  <div class="form-group mb-3">
                    <label class="lbl-partner">Confirm New Password</label>
                    <input class="form-control" type="password" placeholder="Re-enter new password"
                      style="font-size: 0.9rem; border: 1px solid #222; border-radius: 10px;">
                  </div>
                </div>
        
                <!-- Cột bên phải: Ảnh -->
                <div class="col-4 d-flex align-items-center justify-content-center">
                  <img src="/assets/img/cpw.jpg" alt="Change Password" style="max-width: 70%; border-radius: 10px;">
                </div>
              </div>
              <div class="d-flex justify-content-start">
                <button (click)="saveResetPassword()" class="btn btn-primary" style="border-radius: 10px;">Submit</button>
              </div>
        </div>
    </div>
</div>
