<!-- Page Header Start -->
<div class="container-fluid" style="padding-top: 50px;">
    <div class="d-flex flex-column align-items-left justify-content-center" style="min-height: 50px; margin-top: -48px;">
        <div class="d-inline-flex" style="font-size: 1rem; font-weight: 500; color: black; margin-left: 50px;">
            <p class="m-0"><a routerLink="/" routerLinkActive="active" class="nav-link" style="cursor: pointer; padding-right: 5px; padding-left: 5px;" title="Return Home">Home</a></p>
            <p class="m-0 px-2 pt-2 " style="padding-left: -10px;">/</p>
            <p class="m-0 pt-2 text-primary">Voucher</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-8" style="background-color: white; border-radius: 10px; box-shadow: 0 6px 8px rgba(0, 0, 0, 0.7);">
            <div class="row">
                <div class="col-8 ml-0 pl-0"> 
                    <nav>
                        <img [src]="'/assets/img/voucher.png'" alt="Sản phẩm" 
                        style="width: 350px; height: 70px;">
                    </nav>
                </div>
            </div>

            <!-- Danh sách đơn hàng -->
            <div class="row mt-4">
                <div class="col-12 pl-4 pr-4 pb-4">
                    <div *ngFor="let voucher of vouchers" class="row m-2 mb-4" style="border: 1px solid #26AA99; border-radius: 10px;">
                        <div class="col-md-5 d-flex align-items-center voucher p-0">
                            <div class="voucher-left p-4">
                                <h4 class="text-uppercase font-weight-bold" style="color: rgb(212, 41, 41);"><em>{{ voucher.name }}</em></h4>
                                <p class="payment-method"><i class="fa fa-credit-card pr-2"></i>All forms of payment</p>
                            </div>
                        </div>
                        
                        <div class="col-md-4 d-flex align-items-center justify-content-center">
                            <div class="voucher-center text-center">
                                <h4 class="font-weight-bold" style="color: black;">Giảm tối đa {{ voucher.discountValue | number:'1.0-0'}}<u style="font-size: 1rem;">đ</u></h4>
                                <p class="text-muted">Có hiệu lực từ {{ voucher.startDate | date: 'dd MMM yyyy, hh:mm a' }}</p>
                            </div>
                        </div>
                        
                        <div class="col-md-3 d-flex align-items-center justify-content-center">
                            <button class="btn copy-btn p-2 pl-4 pr-4" (click)="copyCode(voucher.discountCode)" style="background-color: #26AA99; color: white; font-size: 1.3rem; border-radius: 10px;">Copy </button>
                        </div>
                    </div>                              
                </div>
            </div>
        </div>
    </div>
</div>
